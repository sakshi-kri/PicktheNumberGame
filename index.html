<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dare Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center">
            <h3>Created by <a href="https://aspiringcoders.com/" target="_blank">AspiringCoders!</a></h3>
        </header>
        <main class="bg-light p-5 rounded shadow">
            <h1 class="mb-4">Dare Challenge!</h1>
            <div class="btn-group btn-group-sm mb-4" role="group" aria-label="Number selection">
                <!-- Number buttons -->
                <button type="button" class="btn btn-primary number-btn" data-number="1">00</button>
                <button type="button" class="btn btn-primary number-btn" data-number="2">02</button>
                <button type="button" class="btn btn-primary number-btn" data-number="3">34</button>
                <button type="button" class="btn btn-primary number-btn" data-number="4">15</button>
                <button type="button" class="btn btn-primary number-btn" data-number="5">27</button>
                <button type="button" class="btn btn-primary number-btn" data-number="6">31</button>
                <button type="button" class="btn btn-primary number-btn" data-number="7">19</button>
                <button type="button" class="btn btn-primary number-btn" data-number="8">24</button>
                <button type="button" class="btn btn-primary number-btn" data-number="9">94</button>
                <button type="button" class="btn btn-primary number-btn" data-number="10">65</button>
                <button type="button" class="btn btn-primary number-btn" data-number="11">47</button>
                <button type="button" class="btn btn-primary number-btn" data-number="12">11</button>
                <button type="button" class="btn btn-primary number-btn" data-number="13">24</button>
                <button type="button" class="btn btn-primary number-btn" data-number="14">14</button>
                <button type="button" class="btn btn-primary number-btn" data-number="15">35</button>
                <button type="button" class="btn btn-primary number-btn" data-number="16">99</button>
                <button type="button" class="btn btn-primary number-btn" data-number="17">77</button>
                <button type="button" class="btn btn-primary number-btn" data-number="18">50</button>
                <button type="button" class="btn btn-primary number-btn" data-number="19">88</button>
                <button type="button" class="btn btn-primary number-btn" data-number="20">10</button>
            </div>
            <div id="result" class="mt-4 alert alert-primary">Here's your dare challenge..</div>
        </main>
    </div>

    <footer class="text-center py-4 bg-primary text-white">
        <div class="container">
            <div class="sliding-text">
                <span>Choose the number👆👆</span>
                <span>Enjoy the game guys!!!👩‍👩‍👧‍👦🎊</span>
                <span>Do it fast!!!⏩</span>
                <span>No cheating!!!!❌❌</span>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
